<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Gestión de Productos</h2>
    <!-- ✅ USAR ROUTERLINK EN LUGAR DE CLICK -->
   <button class="btn btn-primary" (click)="goToNewProduct()">
  <i class="fas fa-plus me-2"></i>Agregar Primer Producto
</button>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <!-- ... tu tabla ... -->
      <tbody>
        <tr *ngFor="let product of products">
          <!-- ... otras celdas ... -->
          <td>
            <div class="btn-group btn-group-sm">
              <button class="btn btn-warning btn-sm me-2" 
                      [routerLink]="['edit', product.idProduct]">
                <i class="fas fa-edit"></i> Editar
              </button>
              <button class="btn btn-danger btn-sm" 
                      (click)="deleteProduct(product.idProduct!)">
                <i class="fas fa-trash"></i> Eliminar
              </button>
            </div>
          </td>
        </tr>
        
        <tr *ngIf="products.length === 0">
          <td colspan="11" class="text-center py-5">
            <div class="empty-state">
              <i class="fas fa-box-open fa-3x text-muted mb-3"></i>
              <h5 class="text-muted">No hay productos registrados</h5>
              <p class="text-muted mb-3">Comienza agregando tu primer producto</p>
              <!-- ✅ USAR ROUTERLINK EN LUGAR DE CLICK -->
              <button class="btn btn-primary" routerLink="new">
                <i class="fas fa-plus me-2"></i>Agregar Primer Producto
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
